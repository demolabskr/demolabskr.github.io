<div
    id="modal-case-image"
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-case-image-title"
    aria-hidden="true"
>
    <div class="modal__overlay" data-modal-close></div>
    <div class="modal__card modal__card--image sharp-card">
        <div class="modal__header">
            <div>
                <p class="eyebrow">Preview</p>
                <h3 id="modal-case-image-title" class="title is-5">
                    이미지 미리보기
                </h3>
            </div>
            <button
                class="modal__close"
                type="button"
                aria-label="닫기"
                data-modal-close
            >
                ×
            </button>
        </div>
        <div class="modal__body">
            <div class="modal__image-wrap">
                <img
                    class="modal__image"
                    data-case-image-target
                    alt=""
                />
            </div>
        </div>
    </div>
</div>
