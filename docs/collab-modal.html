<div
    id="modal-collab"
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-collab-title"
    aria-hidden="true"
>
    <div class="modal__overlay" data-modal-close></div>
    <div class="modal__card sharp-card">
        <div class="modal__header">
            <div>
                <p class="eyebrow">Collaboration</p>
                <h3 id="modal-collab-title" class="title is-4">
                    협업 문의
                </h3>
            </div>
            <button
                class="modal__close"
                type="button"
                aria-label="닫기"
                data-modal-close
            >
                ×
            </button>
        </div>
        <div class="modal__body">
            <div class="modal__copy">
                <p class="muted">
                    협업 문의는 이메일로 접수합니다. 아래 항목을
                    체계적으로 정리해 보내주세요.
                </p>
                <ul>
                    <li>프로젝트/서비스 소개</li>
                    <li>협업 목적/목표</li>
                    <li>필요한 역할/범위</li>
                    <li>현재 준비 자료</li>
                    <li>희망 일정/마감</li>
                    <li>예산 범위</li>
                </ul>
                <div class="modal__template">
                    <div class="modal__template-header">
                        <p class="eyebrow">이메일 템플릿</p>
                        <button
                            class="button ghost-button is-small modal__copy-btn"
                            type="button"
                            data-copy-target="collab-template"
                        >
                            템플릿 복사
                        </button>
                    </div>
                    <pre id="collab-template">이름:
회사/팀:
이메일:
연락처:
프로젝트/서비스 소개:
협업 목적/목표:
필요한 역할/범위:
현재 준비 자료:
희망 일정/마감:
예산 범위:
참고 파일: (첨부 필수)</pre>
                </div>
                <p class="muted is-size-7">
                    참고할 파일이 있다면 반드시 첨부해 주세요.
                </p>
                <div class="modal__actions">
                    <button
                        class="button ghost-button"
                        type="button"
                        data-modal-close
                    >
                        닫기
                    </button>
                    <a
                        class="button cta-button"
